spring.application.name=User-Service

# database connection
spring.datasource.url = jdbc:postgresql://${POSTGRES_DB_HOST:localhost}:5432/userdb
spring.datasource.username = ${POSTGRES_DB_USERNAME:postgres}
spring.datasource.password = ${POSTGRES_DB_PASSWORD:postgres}

# Optional: JPA settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server port
server.port = 8091

# Eureka client 
eureka.client.service-url.defaultZone=http://${EUREKA_HOST:localhost}:8094/eureka

